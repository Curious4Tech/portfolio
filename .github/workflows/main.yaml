name: Portfolio CI/CD

# Add permissions at the top level
permissions:
  contents: read
  issues: write    # Add permission to create issues
  actions: read

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'
  AZURE_WEBAPP_NAME: 'curios4tech-portfolio-fsgyfkfuf6cbb3cg'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
        
      - name: Cache Next.js build
        uses: actions/cache@v3
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-

      - name: Build application
        run: npm run build
        env:
          CI: true

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Azure Logout
        run: |
          az logout
        if: always()
      - name: Update deployment status
        if: always()
        run: |
          echo "Deployment Status: ${{ job.status }}"
          echo "Completed at: $(date -u)"
          echo "Workflow run: $GITHUB_SERVER_URL/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"
      # Modified notification step with better error handling
      - name: Notify on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `ðŸš¨ Deployment failed - ${new Date().toISOString()}`,
                body: [
                  `## Deployment Failure Report`,
                  `- **Workflow:** ${process.env.GITHUB_WORKFLOW}`,
                  `- **Run:** [View Details](${process.env.GITHUB_SERVER_URL}/${context.repo.owner}/${context.repo.repo}/actions/runs/${process.env.GITHUB_RUN_ID})`,
                  `- **Triggered by:** ${process.env.GITHUB_ACTOR}`,
                  `- **Timestamp:** ${new Date().toISOString()}`,
                  '',
                  '### Next Steps:',
                  '1. Check the workflow logs for detailed error messages',
                  '2. Verify Azure credentials and configurations',
                  '3. Ensure all environment variables are properly set',
                ].join('\n'),
                labels: ['deployment-failed']
              });
            } catch (error) {
              console.log('Failed to create issue:', error);
              core.warning('Could not create failure notification issue');
            }
